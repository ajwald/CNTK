dataDir: .

tags:
    # Only run in 'gpu' mode since the test does not key off of device id and always runs on both gpu and cpu.
    # running on every BVT job in 'E' (Examples) leg, requires 1BitSGD or cpu. 
    - bvt-e (build_sku == '1bitsgd') or (build_sku == 'cpu' ) 
    # running every Nightly job in 'E' (Examples) leg.
    - nightly-e

testCases:
  Test run must be completed:
    patterns:
      - "CNTKv2Library tests: Passed"

